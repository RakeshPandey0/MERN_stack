<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units and Media Query Example</title>
    <style>
        /* Base font size */
        html {
            font-size: 16px; /* 1rem = 16px */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%; /* 80% of the parent element (body) */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* 20px padding */
        }

        .box {
            width: 50vw; /* 50% of the viewport width */
            height: 50vh; /* 50% of the viewport height */
            background-color: lightblue;
            margin-bottom: 20px; /* 20px margin at the bottom */
        }

        .text-large {
            font-size: 2rem; /* 2 times the root element font-size (32px) */
        }

        .text-small {
            font-size: 1.5em; /* 1.5 times the font-size of its parent element */
        }

        /* Media query for screen widths less than or equal to 600px */
        @media (max-width: 600px) {
            .container {
                width: 100%; /* 100% of the parent element (body) */
                padding: 10px; /* 10px padding */
            }

            .box {
                width: 100vw; /* 100% of the viewport width */
                height: 30vh; /* 30% of the viewport height */
            }

            .text-large {
                font-size: 1.5rem; /* 1.5 times the root element font-size (24px) */
            }

            .text-small {
                font-size: 1em; /* 1 times the font-size of its parent element */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <p class="text-large">This is large text.</p>
        <p class="text-small">This is smaller text.</p>
    </div>
</body>
</html>
